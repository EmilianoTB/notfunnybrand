<script>
    // Function to initialize the slideshow for each image element
    function initSlideshows() {
    const imgElements = document.querySelectorAll('.slideshow-img');

    imgElements.forEach((imgElement) => {
      const images = JSON.parse(imgElement.getAttribute('data-images'));
      let currentIndex = 0;

      function changeImage() {
        currentIndex = (currentIndex + 1) % images.length;
        imgElement.src = images[currentIndex];
      }

      // Change image every 3 seconds (3000 milliseconds)
      setInterval(changeImage, 2000);
    });
  }

  // Initialize the slideshows once the DOM is fully loaded
  document.addEventListener('DOMContentLoaded', initSlideshows);
</script>
<script async src="script/script.js"></script>
