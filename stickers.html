<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTFUNNYBRAND - Products</title>
    <link rel="stylesheet" href="style/style-products.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product {
            position: relative;
            width: 400px;
            margin: 20px 0;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
            transition: opacity 0.3s ease-in-out;
        }
        .product .info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .product:hover .info {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Products</h1>
        
        <div class="product">
            <img src="images/playera-silk-buenaaaa.png" alt="Classic T-Shirt">
            <div class="info">
                <h2>Classic T-Shirt</h2>
                <p>$25.00</p>
            </div>
        </div>
        
        <div class="product">
            <img src="images/playera-silk-buenaaaa.png" alt="Hoodie">
            <div class="info">
                <h2>Hoodie</h2>
                <p>$40.00</p>
            </div>
        </div>
        
        <div class="product">
            <img src="images/playera-silk-buenaaaa.png" alt="Cap">
            <div class="info">
                <h2>Cap</h2>
                <p>$15.00</p>
            </div>
        </div>
    </div>
</body>
</html>
