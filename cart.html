</head>
<body>

    <div class="top-bar">

          <img src="images/bolsa-de-papel.png" alt="Carrito de compras">
          <div class="cart-count">0</div>

      <div class="top-left">

        <img id="logo" src="images/notfunny_logo-color_black.svg" alt="Your Image">

    <div class="grid-container-tshirt2">

        <div id="cart-items" class="grid-item-tshirt-2">
            <!-- Products will be dynamically added here -->
            <div id="no-products-template" style="display: none;">
                <p>No products in the cart. Keep buying!</p>
            </div>
        </div>

        <div class="grid-item-tshirt">
            <form action="https://formsubmit.co/emilianotorres28@hotmail.com" method="POST" >
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required><br><br>
                
                <input type="checkbox" id="emailUpdates" name="emailUpdates" value="Envíame correos con noticias y ofertas">
                <label for="emailUpdates">Envíame correos con noticias y ofertas</label><br><br>
              
                <label for="delivery">Entrega</label><br>
                <input type="text" id="delivery" name="delivery" value="EXCLUSIVO PARA MÉXICO" readonly><br><br>
              
                <label for="firstName">Nombre</label>
                <input type="text" id="firstName" name="firstName" placeholder="Escribe tu nombre" required><br><br>
              
                <label for="lastName">Apellido</label>
                <input type="text" id="lastName" name="lastName" placeholder="Escribe tu apellido" required><br><br>
              
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" placeholder="Escribe tu dirección" required><br><br>
              
                <label for="apartment">Departamento, suite, etc. (opcional)</label>
                <input type="text" id="apartment" name="apartment" placeholder="Opcional"><br><br>
              
                <label for="postalCode">Código postal</label>
                <input type="text" id="postalCode" name="postalCode" placeholder="Escribe tu código postal" required><br><br>
              
                <label for="city">Ciudad</label>
                <input type="text" id="city" name="city" placeholder="Escribe tu Estado" required><br><br>
              
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" placeholder="Escribe tu número de teléfono" required><br><br>

                <input type="hidden" name="localStorageData" id="localStorageData">
                                                        
                <input type="submit" value="ENVIAR INFORMACIÓN">
              </form>
              
        </div>
    </div>


  
<footer>
	<div class="footer_content">
    <img src="" alt="">

	</div>

<script src="script/script.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const guiaTallasDiv = document.querySelector('.guia-tallas');
    const guiaTallasTable = document.querySelector('.guia-tallas-table');

    guiaTallasDiv.addEventListener('click', () => {
        if (guiaTallasTable.style.display === 'none') {
            guiaTallasTable.style.display = 'table';
        } else {
            guiaTallasTable.style.display = 'none';
        }
    });
});


  const cartData = JSON.parse(localStorage.getItem('cart'));

  document.getElementById('localStorageData').value = JSON.stringify(cartData);

  document.getElementById('myForm').submit();

    // Add an event listener for the form submission
    document.getElementById('myForm').addEventListener('submit', function(event) {
    // Clear the local storage
    localStorage.clear();
    
    // Clear the value of the hidden input field
    document.getElementById('localStorageData').value = '';
  });

</script>

</body>
