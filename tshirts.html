<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFS</title>
    <link rel="icon" href="images/logo_tab.png" type="image/png">
    <link rel="stylesheet" href="style/style4.css">
    
</head>
<body>

  <div class="grid-container-tshirt">
    <div class="grid-item-tshirt">
        Content 1
    </div>
    <div class="grid-item-tshirt">
        <img src="shirts/oxxo_sinfondo.png" alt="">
    </div>
    <div class="grid-item-tshirt">
        <div class="product">
            <h3>OXXO TSHIRT</h3>
            <p>$690 MXN</p>
          </div>
          <select id="options" name="options">
              <option value="" disabled selected>Select Size</option>
              <option value="option1">CH</option>
              <option value="option2">M</option>
              <option value="option3">L</option>
              <option value="option3">XL</option>
          </select>
        <button>Agregar al carrito</button>
        <div class="guia-tallas">
            <p>GUIA DE TALLAS</p>
            <table class="guia-tallas-table">
                <tr>
                    <th>Talla</th>
                    <th>Medidas</th>
                </tr>
                <tr>
                    <td>CH</td>
                    <td>45x71</td>
                </tr>
                <tr>
                    <td>M</td>
                    <td>50x73</td>
                </tr>
                <tr>
                    <td>G</td>
                    <td>55x76</td>
                </tr>
                <tr>
                    <td>XG</td>
                    <td>60x78</td>
                </tr>
            </table>
        </div>
        
    </div>
</div>

  
<footer>
	<div class="footer_content">
    <img src="" alt="">
		<p><img src="images/tejido-de-punto.png" alt="" height="50px" width="50px"> by <a href="https://www.instagram.com/chiconochistoso69/">@chiconochistoso69</a></p>
	</div>
</footer>
<script src="script2.js"></script>
<script>
    const guiaTallasDiv = document.querySelector('.guia-tallas');
    const guiaTallasTable = document.querySelector('.guia-tallas-table');

    guiaTallasDiv.addEventListener('click', () => {
        if (guiaTallasTable.style.display === 'none') {
            guiaTallasTable.style.display = 'table';
        } else {
            guiaTallasTable.style.display = 'none';
        }
    });
</script>

</body>

</html>
