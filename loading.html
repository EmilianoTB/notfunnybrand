<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel='stylesheet' href='//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack.css'>
</head>
<body>
<svg>
	<defs>
		<filter id="screen-glitch" x="-50%" y="-50%" width="200%" height="200%">
			<feTurbulence type="fractalNoise" baseFrequency="0 0.01" result="noise" numOctaves="2"/>
			<feDisplacementMap in="SourceGraphic" in2="noise" scale="200"/>
		</filter>
	</defs>
</svg>
<input type="checkbox" id="dark-mode">
<div class="container">
	<label for="dark-mode">
		<div class="dark-mode-button_sun"></div>
		<div class="dark-mode-button_moon"></div>
	</label>
	<header data-content="Loading Data">Loading t-shirts</header>
	<div class="random-letters">
		<div class="random-letters_letter">
			<p>I</p>
			<p>‚ù§</p>
			<p>H</p>
			<p>O</p>
			<p>T</p>
			<p>M</p>
			<p>O</p>
			<p>M</p>
			<p>S</p>
		</div>
		<div class="random-letters_letter">
			<p>S</p>
			<p>E</p>
			<p>X</p>
			<p>O</p>
			<p>_</p>
			<p>O</p>
			<p>X</p>
			<p>X</p>
			<p>O</p>
		</div>
		<div class="random-letters_letter">
			<p>I</p>
			<p>+</p>
			<p>W</p>
			<p>]</p>
			<p>=</p>
			<p>L</p>
			<p>?</p>
			<p>5</p>
			<p>V</p>
			<p>1</p>
		</div>
		<div class="random-letters_letter">
			<p>T</p>
			<p>D</p>
			<p>7</p>
			<p>$</p>
			<p>S</p>
			<p>~</p>
			<p>C</p>
			<p>%</p>
			<p>"</p>
			<p>5</p>
		</div>
		<div class="random-letters_letter">
			<p>C</p>
			<p>M</p>
			<p>U</p>
			<p>{</p>
			<p>}</p>
			<p>F</p>
			<p>-</p>
			<p>H</p>
			<p>*</p>
			<p>9</p>
		</div>
		<div class="random-letters_letter">
			<p>H</p>
			<p>+</p>
			<p>W</p>
			<p>]</p>
			<p>=</p>
			<p>L</p>
			<p>?</p>
			<p>5</p>
			<p>V</p>
			<p>1</p>
		</div>
		<p>...<div class="cursor">|</div></p>
	</div>
	<div class="loading-bar"></div>
</div>

<script>
    setTimeout(function() {
        window.location.href = "tshirts.html";
    }, 13300); // 10 seconds
</script>

</body>
</html>
